org: bohlok
app: kfru-programs

service: kfru-programs

custom:
  settings:
    ITEMS_DYNAMODB_TABLE: kfru-programs

provider:
  name: aws
  runtime: nodejs12.x
  profile: default
  region: eu-central-1
  environment: ${self:custom.settings}


  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.ITEMS_DYNAMODB_TABLE}"

functions:
  saveItem:
    handler: handler.saveItem
    events:
      - http:
          path: item
          method: post
